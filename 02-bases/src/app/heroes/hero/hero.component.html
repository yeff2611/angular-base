<dl>
  <td>Nombre:</td>
  <dd> {{name}} </dd>

  <td>Edad:</td>
  <dd> {{age}} </dd>

  <td>Metodo:</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{ capitalizeName }} </dd>
</dl>
<button class="btn btn-primary mx-2" (click)="changeHero()" *ngIf="name !== 'Hulk'">
  Cambiar Nombre
</button>
<button class="btn btn-primary" (click)="changeAge()" *ngIf="age !== 54">
  Cambiar Edad
</button>
<button class="btn btn-primary mx-2" (click)="resetForm()">
  Reset
</button>
